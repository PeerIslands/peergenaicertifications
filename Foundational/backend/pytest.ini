[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --strict-markers
    -p no:warnings
asyncio_mode = auto
env = 
    OPENAI_API_KEY=test-key-12345
    MONGODB_URI=mongodb://localhost:27017/test_chatpdf
    DEBUG=False
    DEFAULT_MODEL=gpt-3.5-turbo
    MAX_TOKENS=1000
    TEMPERATURE=0.7
    MAX_FILE_SIZE=10485760

