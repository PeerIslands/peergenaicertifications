version: '3.8'

services:
  # MongoDB Database (Development)
  mongodb:
    image: mongo:7.0
    container_name: foundational-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: chatpdf
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - foundational-dev-network

  # Backend API (Development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: foundational-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URI=mongodb://mongodb:27017/chatpdf
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-3.5-turbo}
      - MAX_TOKENS=${MAX_TOKENS:-1000}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      - mongodb
    networks:
      - foundational-dev-network

  # Frontend (Development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: foundational-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - foundational-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  foundational-dev-network:
    driver: bridge

