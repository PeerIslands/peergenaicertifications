name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy
      
      - name: Run Black (Python formatter check)
        working-directory: ./Foundational/backend
        run: |
          black --check src/ || true
      
      - name: Run isort (import sorting check)
        working-directory: ./Foundational/backend
        run: |
          isort --check-only src/ || true
      
      - name: Run Flake8 (Python linter)
        working-directory: ./Foundational/backend
        run: |
          flake8 src/ --count --statistics || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./Foundational/frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./Foundational/frontend
        run: npm ci
      
      - name: Run ESLint (JavaScript/TypeScript linter)
        working-directory: ./Foundational/frontend
        run: |
          npm run lint || true
      
      - name: Run Prettier (formatter check)
        working-directory: ./Foundational/frontend
        run: |
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true
      
      - name: TypeScript type checking
        working-directory: ./Foundational/frontend
        run: |
          npx tsc --noEmit || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

