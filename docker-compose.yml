version: "3.8"
services:
  backend:
    build:
      context: ./backend
    environment:
      - OLLAMA_LLM_MODEL=${OLLAMA_LLM_MODEL:-llama3.1}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://backend:8000
    ports:
      - "8080:80"
    depends_on:
      - backend

