# Docker Compose configuration for observability stack
# Includes Prometheus, Grafana, and Jaeger for complete observability
version: '3.8'

services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: smart-rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - rag-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: smart-rag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/smart-rag.json
    depends_on:
      - prometheus
    networks:
      - rag-network
    restart: unless-stopped

  # Jaeger - Distributed tracing (all-in-one)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: smart-rag-jaeger
    ports:
      - "5775:5775/udp"  # Zipkin Thrift compact
      - "6831:6831/udp"  # Jaeger Thrift compact
      - "6832:6832/udp"  # Jaeger Thrift binary
      - "5778:5778"      # Jaeger HTTP sampling
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger HTTP collector
      - "14250:14250"    # Jaeger gRPC
      - "9411:9411"      # Zipkin compatible endpoint
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - rag-network
    restart: unless-stopped

  # Node Exporter - System metrics (optional)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: smart-rag-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  rag-network:
    name: rag-network
    external: true  # Connect to existing network from docker-compose.yml

