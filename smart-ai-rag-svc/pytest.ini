[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    controllers: Controller tests
    repositories: Repository tests
    services: Service tests
    utils: Utils tests
    models: Model tests
    config: Config tests
    slow: Slow running tests
    asyncio: Async tests

# Test discovery
minversion = 7.0

# Asyncio
asyncio_mode = auto
